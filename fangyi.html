<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>贷款预约申请</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/xiaowei.css">
	<link rel="stylesheet" media="screen" href="css/jquery-ui.min.css">

</head>
<body>
	<header>
		<img src="img/logo.png" alt="张家港农村商业银行" class = "logoPic">
	</header>
	<div class="xiaoweimain">
		<form action="" id = "commentForm" method = "get">
			<ul>
				<li>
					<label for="username">用户姓名:</label>
					<input class = "ipt" type="text" id = "username" placeholder = "请输入用户姓名" name = "username" required autocomplete="off">
				</li>
				<li>
					<label for="zjNumber">证件号码:</label>
					<input class = "ipt" type="number" id = "zjNumber" placeholder = "请输入证件号码" name = "zjNumber" required autocomplete="off">
				</li>
				<li>
					<label for="houseName">小区名称:</label>
					<input class = "ipt" type="text" id = "houseName" placeholder = "请输入小区名称" name = "houseName" autocomplete="off">
					
				</li>
				<li class = "shengshiqu">
					<label for="loanUse">区域:</label>
					<div class = "selBox">
						<select class = "sel clear" name="" id="loanUse">
							<option value="太和桥街道">太和桥街道</option>
							<option value="文峰街道">文峰街道</option>
							<option value="南薰街道">南薰街道</option>
							<option value="西河街道">西河街道</option>
							<option value="辰北街道">辰北街道</option>
							<option value="杏花村镇">杏花村镇</option>
							<option value="贾家庄镇">贾家庄镇</option>
							<option value="峪道河镇">峪道河镇</option>
							<option value="冀村镇">冀村镇</option>
							<option value="肖家庄镇">肖家庄镇</option>
							<option value="演武镇">演武镇</option>
							<option value="三泉镇">三泉镇</option>
							<option value="石庄镇">石庄镇</option>
							<option value="杨家庄镇">杨家庄镇</option>
							<option value="阳城乡">阳城乡</option>
							<option value="栗家庄乡">栗家庄乡</option>
						</select>
					</div>
					
				</li>
				<li>
					<label for="specificAddress">详细地址:</label>
					<input class = "ipt" type="text" id = "specificAddress" placeholder = "请输入详细地址" name = "specificAddress" autocomplete="off">
				</li>
				<li>
					<label for="loanUse">贷款用途:</label>
					<div class = "selBox">
						<select class = "sel clear" name="" id="loanUse">
							<option value="经营性贷款">经营性贷款</option>
							<option value="消费性贷款">消费性贷款</option>
						</select>
					</div>
					
				</li>
				<li>
					<label for="bankArea">银行区域:</label>
					<div class = "selBox">
						<select class = "sel clear" name="" id="bankArea">
							<option value="01">演  武</option>
							<option value="02">杏  花</option>
							<option value="03">宋家庄</option>
							<option value="04">北  城</option>
							<option value="05">贾家庄</option>
							<option value="06">肖家庄</option>
							<option value="07">张家堡</option>
							<option value="08">峪道河</option>
							<option value="09">冀  村</option>
							<option value="10">见  喜</option>
							<option value="11">阳  城</option>
							<option value="12">东  城</option>
							<option value="13">联社营业部</option>
							<option value="14">三  泉</option>
							<option value="15">南偏城</option>
							<option value="16">城  西</option>
							<option value="17">石  庄</option>
							<option value="18">文  峰</option>
							<option value="19">城  关</option>
							<option value="20">杨家庄</option>
							<option value="21">栗家庄</option>
							<option value="22">南  城</option>
							<option value="23">城  子</option>
						</select>
					</div>
					
				</li>
				<li>
					<label for="loanMoney">贷款金额:</label>
					<input class = "ipt" type="number" id = "loanMoney" placeholder = "请输入贷款金额(万)" name = "loanMoney" autocomplete="off">
				</li>
				<li>
					<label for="manager">客户经理:</label>
					<input class = "ipt" type="text" id = "manager" placeholder = "请输入客户经理" name = "manager" autocomplete="off">
				</li>
				<li>
					<label for="telphone">手机号码:</label>
					<input class = "ipt" type="number" id = "telphone" placeholder = "请输入手机号" name = "telphone" required autocomplete="off">
				</li>
				<li>
					<label for="verificationCode">验证码:</label>
					<input class = "ipt" type="number" id = "verificationCode" placeholder = "请输入验证码" name = "verificationCode" autocomplete="off">
				</li>
				<li class = "delBottomLine"></li>
				<li class = "delBottomLine">
					<!-- <a class = "applyBtn yellow">预约申请</a> -->
					<div class = "applyBtn yellow">
						<input class="applySubmit yellow" type="submit" value="预约申请">
					</div>
					
				</li>
				<li></li>

			</ul>

		</form>
		<div class="heart">
			<div class="content">
				如有疑问请拨打<a href="tel:0358-2109400" style="color: #4F81BD">24小时服务热线：0358-2109400</a><br>
			</div>
		</div>
	</div>
	<script src = "js/jquery.js"></script>
	<script src = "js/jquery.validate.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/messages_zh.js"></script>
	<script src = "js/fangyi.js"></script>
	
</body>
</html>
